<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn in Form</title>
    <link rel="stylesheet" href="../CSS/turn in.css">
</head>
<body>
    <div id="form">
        <form>
            <p>
                Your first name: <input type="text" style="width:20%;height:30px" name="firstname">
                Your last name: <input type="text" style="width:20%;height:30px" name="lastname"><br>
                Phone number: <input type="number" style="width:20%;height:30px" name="phone_number">
                Email: <input type="email" style="width:20%;height:30px" name="email"><br>
                Address: <input type="text" style="width:50%;height:30px" name="address">
            </p>
            <hr>
            <p>
                Animal's name: <input type="text" style="width:20%;height:30px" name="pet_name"><br>
                Species of the animal: <input type="text" style="width:20%;height:30px" name="pet_name">
                Breed of the animal: <input type="text" style="width:20%;height:30px" name="pet_name"><br>
                Age of the animal: <input type="text" style="width:20%;height:30px" name="pet_name">
                Sex of the animal: <input type="text" style="width:20%;height:30px" name="pet_name"><br>
                Which shelter you want to turn it in: 
                    <select style="width:20%;height:30px" name="Shelter">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select><br>
            </p>
            <input id="submit" type="submit">
        </form>
        <a href="javascript:history.go(-1)"><button id="cancel">Cancel</button></a>
    </div>
    
    <script src="../JS/myTools.js"></script>
    <script src="../JS/turn in.js"></script>
</body>
</html>
